<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>John Pow's Weather Dashboard</title>
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>

  <main>
    <aside>
      <h2>Search for a City:</h2>
        <input id='cityInput' type="text" placeholder="Enter city name" />
        <button id="buttonSubmit">Submit</button>
      <hr>
      <h3 id="oldsearch">Recently Searched:</h3>
    </aside>
    <section>
      <article>

        <!-- Product Cards -->
        <div id="projects" class="products">
          <section class="cardmain">
            <h2 id="cityNow"></h2> 
            <!-- create image as a link -->
              <ul> 
                <li id="tempNow"></li>
                <li id="windNow"> </li>
                <li id="humidityNow"></li>
              </ul>
          </section>
          <h3>5-Day Forecast:</h3> 
          <section class="card">
            <h3 id = "card1"></h3>
          </section>
          <section class="card">
            <h3  id = "card2"></h3>
          </section>
          <section class="card" >
            <h3 id = "card3"></h3>
          </section>
          <section class="card" >
            <h3 id = "card4"></h3>
          </section>
          <section class="card" >
            <h3 id = "card5"></h3>
          </section>
        </div>
      </article>
    </section>

  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script
  src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
  integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
  crossorigin="anonymous"
></script>
  <script src = './assets/js/script.js'></script>
</body>

</html>
